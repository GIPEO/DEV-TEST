<div class="m-4">
    <div class="space-x-4">
        <p-button label="Abrir Modal 1" (onClick)="modal1.set(true)"></p-button>
        <p-button label="Abrir Modal 2" (onClick)="modal2.set(true)"></p-button>
        <p-button label="Abrir Modal 3" (onClick)="modal3.set(true)"></p-button>
    </div>
</div>

<div class="bottom-4 right-4 flex gap-2 justify-center bg-green-100 border-round p-2 m-8">
    <button pButton icon="pi pi-angle-double-left" (click)="goFirst()" [disabled]="modalActivo() === null || 
            (modalActivo() === 1 && indexModal1() === 0) ||
            (modalActivo() === 2 && indexModal2() === 0) ||
            (modalActivo() === 3 && indexModal3() === 0)">
    </button>

    <button pButton icon="pi pi-angle-left" (click)="prev()" [disabled]="modalActivo() === null || 
            (modalActivo() === 1 && indexModal1() === 0) ||
            (modalActivo() === 2 && indexModal2() === 0) ||
            (modalActivo() === 3 && indexModal3() === 0)">
    </button>

    <button pButton icon="pi pi-angle-right" (click)="next()" [disabled]="modalActivo() === null || 
            (modalActivo() === 1 && indexModal1() === itemsModal1.length - 1) ||
            (modalActivo() === 2 && indexModal2() === itemsModal2.length - 1) ||
            (modalActivo() === 3 && indexModal3() === itemsModal3.length - 1)">
    </button>

    <button pButton icon="pi pi-angle-double-right" (click)="goLast()" [disabled]="modalActivo() === null || 
            (modalActivo() === 1 && indexModal1() === itemsModal1.length - 1) ||
            (modalActivo() === 2 && indexModal2() === itemsModal2.length - 1) ||
            (modalActivo() === 3 && indexModal3() === itemsModal3.length - 1)">
    </button>
</div>


<!-- MODAL 1 -->
<p-dialog [style]="{ width: '30rem', height : '18rem' }" [visible]="modal1()" (onHide)="modal1.set(false)" #dlg1
    header="INGENIERÍA SISTEMAS" [(visible)]="modal1" [modal]="false" [draggable]="true" [resizable]="true"
    [autoZIndex]="true" [baseZIndex]="1000" (click)="dlg1.moveOnTop(); bringToFront('dlg1-host', 1)">

    <p class="font-bold">{{ itemsModal1[indexModal1()].ciclo }}</p>
    <ul>
        <li *ngFor="let curso of itemsModal1[indexModal1()].cursos">{{ curso }}</li>
    </ul>

    <!-- <div class="flex justify-between mt-4">

    <button pButton icon="pi pi-arrow-right" (click)="next(1)" [disabled]="indexModal1() === itemsModal1.length - 1"></button>
  </div> -->
</p-dialog>
