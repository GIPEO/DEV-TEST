<div class="m-4">
    <div class="space-x-4">
        <p-button label="Abrir Modal 1" (onClick)="modal1.set(true)"></p-button>
        <p-button label="Abrir Modal 2" (onClick)="modal2.set(true)"></p-button>
        <p-button label="Abrir Modal 3" (onClick)="modal3.set(true)"></p-button>
    </div>

</div>
<!--PRIMER MODAL-->
<p-dialog [style]="{ width: '30rem', height : '18rem' }" [visible]="modal1()" (onHide)="modal1.set(false)" #dlg1
    header="MODAL 1" [(visible)]="modal1" [modal]="false" [draggable]="true" [resizable]="true" [autoZIndex]="true"
    [baseZIndex]="1000" (click)="dlg1.moveOnTop()">
    <p class="mb-6 font-bold">Contenido del Modal 1</p>

    <div class="flex flex-col gap-3">

        <p-float-label variant="on" class="w-full mb-6">
            <input pInputText [value]="dataModal1To2()" autocomplete="off" (input)="setDataModal1To2($event)"
                class="w-full" />
            <label>ESCRIBE PARA MOSTRAR EN MODAL 2</label>
        </p-float-label>

        <p-button label="Abrir Modal 2" (onClick)="modal2.set(true)"></p-button>
    </div>
</p-dialog>


<!--SEGUNDO MODAL MODAL-->
<p-dialog [style]="{ width: '30rem', height : '18rem' }" [visible]="modal2()" (onHide)="modal2.set(false)" #dlg2
    header="MODAL 2" [(visible)]="modal2" [modal]="false" [draggable]="true" [resizable]="true" [autoZIndex]="true"
    [baseZIndex]="1000" (click)="dlg2.moveOnTop()">
    <p class="font-semibold">Contenido del Modal 2</p>
    <p class="font-semibold text-blue-700">Dato recibido de Modal 1: {{ dataModal1To2() }}</p>

    <div class="flex flex-col gap-3">
        <p-float-label variant="on" class="w-full mb-6">
            <input pInputText [value]="dataModal2To3()" autocomplete="off" (input)="setDataModal2To3($event)"
                placeholder="Escribe algo para modal 3" />
            <p-button label="Abrir Modal 3" (onClick)="modal3.set(true)"></p-button>
        </p-float-label>
    </div>

</p-dialog>

<!--TERCER MODAL-->
<p-dialog [style]="{ width: '30rem', height : '15rem' }" [visible]="modal3()" (onHide)="modal3.set(false)" #dlg3
    header="MODAL 3" [(visible)]="modal3" [modal]="false" [draggable]="true" [resizable]="true" [autoZIndex]="true"
    [baseZIndex]="1000" (click)="dlg3.moveOnTop()">
    <div class="flex flex-col gap-3">

        <p class="font-semibold mb-4">Contenido del Modal 3</p>

        <p class="fonrt-semibold">Dato recibido de Modal 2: {{ dataModal2To3() }}</p>
    </div>
</p-dialog>
